<html>
    <head>
        <title>My Second Webpage</title>
    </head>

    <body>
        <h1>Registration Form</h1>

        <form action="#" method="#" enctype="multipart/form-data">
                <label for="name">Your name: </label>
                <input type="text" placeholder="Username" name="name" value="">
                <br><br>
                <label for="email">E-mail: </label> &nbsp; &nbsp; &nbsp;
                <input type="email" placeholder="E-mail" name="mailaddr">
                <br><br>
                <label for="pass">Password: </label> &nbsp;
                <input type="password" placeholder="Security-key" name="pass">
                <br><br>
                <label for="pnone-number">Phone Number: </label>
                <input type="tel" placeholder="+880" name="pnone-number">
                <br><br>
                <label for="dob">Date of birth: </label>
                <input type="date" name="dob">
                <br><br>
                <label for="media">Facebook: </label>
                <input type="url" placeholder="https://www.facebook.com" name="media">
                <br><br>
                <label for="files">SSC Certificate: </label>
                <input type="file" accept="image" name="files">
                <br><br>
                <label for="col">Favorite color:</label>
                <input type="color">

                <br><br>
                <label for="gender">Gender: </label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Others">Others

                <br><br>
                <label for="hobbies">Hobbies: </label>
                <input type="checkbox" name="hobby-1" value="gardening">Gardening
                <input type="checkbox" name="hobby-2" value="Camping">Camping
                <input type="checkbox" name="hobby-3" value="Reading">Reading
                <input type="checkbox" name="hobby-4" value="gardening">Travelling
                <input type="checkbox" name="hobby-5" value="gardening">Hiking
                
                <br><br>
                <label for="brand-select">Select your brand: </label>
                <select name="brand-select">
                    <option value="Dell">-----Dell-----</option>
                    <option value="Asus">-----Doel-----</option>
                    <option value="Dell">-----Hp-----</option>
                    <option value="Dell">-----Asus-----</option>   
                </select>

                <br><br>
                <label for="messages">Messages: </label> <br>
                <textarea name="messages" cols="30" rows="4" placeholder="Write something for us..."></textarea>

                <br><br>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
        </form>
    </body>
</html>
